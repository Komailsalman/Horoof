<!DOCTYPE html>
<html>
<head>
  <title>التحكم في الأزرار</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body>
  <h2>صفحة التحكم</h2>
  <button id="redBtn" style="background-color:red; color:white; font-size:24px;">أحمر</button>
  <br><br>
  <button id="greenBtn" style="background-color:green; color:white; font-size:24px;">أخضر</button>

  <script>
    const firebaseConfig = {
      apiKey: "API_KEY",
      authDomain: "PROJECT_ID.firebaseapp.com",
      databaseURL: "https://PROJECT_ID.firebaseio.com",
      projectId: "PROJECT_ID",
      storageBucket: "PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const redBtn = document.getElementById('redBtn');
    const greenBtn = document.getElementById('greenBtn');

    redBtn.onclick = () => {
      db.ref('buttonState').set({ pressed: 'red' });
    };

    greenBtn.onclick = () => {
      db.ref('buttonState').set({ pressed: 'green' });
    };

    db.ref('buttonState').on('value', (snapshot) => {
      const val = snapshot.val();
      if (val && val.pressed === 'red') {
        redBtn.disabled = false;
        greenBtn.disabled = true;
      } else if (val && val.pressed === 'green') {
        greenBtn.disabled = false;
        redBtn.disabled = true;
      } else {
        redBtn.disabled = false;
        greenBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
